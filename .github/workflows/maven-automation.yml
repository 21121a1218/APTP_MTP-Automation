name: Maven Cucumber Automation

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  automation-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your existing repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17 (same as Jenkins)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Cache Maven dependencies (speed)
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Install Chrome (needed for Selenium)
      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      # 5️⃣ Run Maven tests (same command Jenkins runs)
      - name: Run automation tests
        run: mvn clean test
        continue-on-error: true   # build will NOT fail if scenarios fail

      # 6️⃣ Upload Cucumber HTML report
      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-reports/
